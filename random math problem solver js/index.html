<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="w-[400px] mx-auto mt-48">
                <h2 class="text-2xl font-bold">Random Math problem solver</h2>
                <p>Use this simple javascript based problem solver to practice the math problems.</p>
                <p class="text-xl font-bolder mt-3" id="problem">5*3</p>
                <input type="text">
                <div>
                <input type="text" id="userAnswer" class="w-full border rounded-xl px-4 py-3 mb-3 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100" placeholder="enter your answer">
                <button class="px-5 bg-black py-4 rounded-xl text-white" onclick="submit()">Submit Answer</button>
                <div id="popup" class="transition popup border inline-block bg-white p-4 hidden text-black text-center rounded-xl">Correct Answer</div>
                </div>
            </div>
        </div>
        <div class="sidebar bg-orange-100 p-4">
            <div class="">
                <div class="w-full rounded-xl px-4 py-2 bg-white">
                    <h3>Scores</h3>
                    <p id="score" class="font-black text-2xl">0</p>
                </div>
                <div class="flex gap-2 mt-2">
                    <div class="w-1/3 rounded-xl px-4 py-2 bg-white">
                        <h3>Total Attempts</h3>
                        <p id="attempts" class="font-black text-2xl">0</p>
                    </div>
                    <div class="w-1/3 rounded-xl px-4 py-2 bg-white">
                        <h3>Correct Answers</h3>
                        <p id="correct" class="font-black text-2xl">0</p>
                    </div>
                    <div class="w-1/3 rounded-xl px-4 py-2 bg-white">
                        <h3>Wrong Answers</h3>
                        <p id="wrong" class="font-black text-2xl">0</p>
                    </div>
                </div>
            </div>
        </div>


    <script src="app.js"></script>
</body>
</html>
