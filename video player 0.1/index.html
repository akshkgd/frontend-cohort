<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="video-container">
        <!-- <img src="./pexels-jplenio-1423600.jpg" class="w-full" id="thumbnail" alt=""> -->
        <video src="./video1.mp4" id="video"></video>
        <div class="controls">
            <div class="left">
                <button class="text-white btn" id="backward"><i class="bi bi-arrow-counterclockwise"></i></button>
                <button class="text-white" id="play-pause"><i class="bi play bi-play"></i></button>
                <button class="text-white btn" id="forward"><i class="bi bi-arrow-clockwise"></i></button>

            </div>
            <div id="timer" class="text-white">
                <span id="currentTime">00:00</span> /
                <span id="duration">00:00</span>
              </div> 
            <div class="progress">
    
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
